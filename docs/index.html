<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Linking Tool Preliminary Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito Sans', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color for dark theme */
        }
        h2 {
            text-align: center;
            color: #bb86fc; /* Light purple for headings */
        }
        .tab {
            display: flex;
            justify-content: top;
            background-color: #333333; /* Dark background for tab container */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
        }
        .tab button {
            background-color: inherit;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 16px 24px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
            border-radius: 5px;
            margin: 0 5px;
            color: #e0e0e0; /* Light text color */
        }
        .tab button:hover {
            background-color: #444444; /* Darker gray on hover */
            transform: translateY(-2px); /* Lift effect on hover */
        }
        .tab button.active {
            background-color: #6200ee; /* Purple for active tab */
            color: #ffffff; /* White text for active tab */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .tabcontent {
            display: none;
            padding: 10px;
            background-color: #2c2c2c; /* Darker background for content */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 80%; /* Adjusted all images to 80% width */
            height: auto;
            border-radius: 5px;
            border: none; /* Removed borders */
        }
        .subtab {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }
        .subtab button {
            padding: 10px 15px;
            font-size: 15px;
            border-radius: 5px;
            margin: 0 5px;
            background-color: #444444; /* Darker gray for subtab buttons */
            transition: background-color 0.3s, transform 0.2s;
            color: #e0e0e0; /* Light text for subtab buttons */
        }
        .subtab button:hover {
            background-color: #555555; /* Darker gray on hover */
            transform: translateY(-2px); /* Lift effect on hover */
        }
        .subtab button.active {
            background-color: #6200ee; /* Purple for active subtab */
            color: #ffffff;
        }
        .subtabcontent {
            display: none;
            padding-top: 10px;
        }
        .side-by-side {
            display: flex;
            justify-content: space-around; /* Space between images */
            margin-top: 20px;
        }
        .side-by-side img {
            max-width: 45%; /* Maintain 45% width for side-by-side images */
        }
    </style>
</head>
<body>

<h2>Linking Tool</h2>
<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'GridPlots')">Grid Plots</button>
    <button class="tablinks" onclick="openTab(event, 'ResourceTimeseries')">Resource Timeseries</button>
    <button class="tablinks" onclick="openTab(event, 'AboutRegion')">About the Region</button>
    <button class="tablinks" onclick="openTab(event, 'ExclusionInclusion')">Exclusion/Inclusion(s)</button>
    <button class="tablinks" onclick="openTab(event, 'Demand')">Demand</button>
</div>

<div id="GridPlots" class="tabcontent">
    <h4>Grid Plots</h4>
    <iframe src="grid_plots.html" width="100%" height="1000px" style="border: none;"></iframe>
</div>

<div id="ResourceTimeseries" class="tabcontent">
    <h4>Resource Timeseries</h4>
    <iframe src="time_series_plots.html" width="100%" height="1000px" style="border: none;"></iframe>
</div>

<div id="Demand" class="tabcontent">
    <div class="file-embeds" style="display: flex; flex-direction: column; gap: 10px;">
        <iframe src="BC_sectoral_elec_end_use_demand_Canada Net-zero.html" width="1000" height="600" style="border: 1px solid #ccc;"></iframe>
        <iframe src="BC_sectoral_elec_end_use_demand_Current Measures.html" width="1000" height="600" style="border: 1px solid #ccc;"></iframe>
        <iframe src="BC_sectoral_elec_end_use_demand_Global Net-zero.html" width="1000" height="600" style="border: 1px solid #ccc;"></iframe>
    </div>
</div>

<div id="AboutRegion" class="tabcontent">
    <div class="subtab">
        <button class="subtablinks" onclick="openSubTab(event, 'BC_Boundaries')">BC Boundaries</button>
        <button class="subtablinks" onclick="openSubTab(event, 'Grid_Nodes')">Grid Nodes</button>
    </div>
    <div id="BC_Boundaries" class="subtabcontent">
        <h4>BC Boundaries</h4>
        <img src="BC_gadm_regions.png" alt="BC Boundaries">
    </div>
    <div id="Grid_Nodes" class="subtabcontent">
        <h4>Grid Nodes</h4>
        <img src="BC_Transmission.png" alt="BC Transmission">
    </div>
</div>

<div id="ExclusionInclusion" class="tabcontent">
    <div class="subtab">
        <button class="subtablinks" onclick="openSubTab(event, 'Exclusion_Lands')">Conservation Protected Lands</button>
        <button class="subtablinks" onclick="openSubTab(event, 'GAEZ')">GAEZ Raster Plots</button>
    </div>
    <div id="Exclusion_Lands" class="subtabcontent">
        <h4>Conservation Protected Lands</h4>
        <img src="Conservation_Protected_Lands.png" alt="Conservation Protected Lands">
    </div>
    <div id="GAEZ" class="subtabcontent">
        <h4>GAEZ Raster Plots</h4>
        <div class="side-by-side">
            <img src="GAEZ_Potential_solar.png" alt="GAEZ Potential Solar">
            <img src="GAEZ_Potential_wind.png" alt="GAEZ Potential Wind">
        </div>
    </div>
</div>

<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";  
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";  
        evt.currentTarget.className += " active";
        
        // Open first subtab by default if present
        const subtabs = document.getElementById(tabName).querySelectorAll(".subtab button");
        if (subtabs.length) subtabs[0].click();
    }

    function openSubTab(evt, subTabName) {
        var i, subtabcontent, subtablinks;
        subtabcontent = document.getElementsByClassName("subtabcontent");
        for (i = 0; i < subtabcontent.length; i++) {
            subtabcontent[i].style.display = "none";  
        }
        subtablinks = document.getElementsByClassName("subtablinks");
        for (i = 0; i < subtablinks.length; i++) {
            subtablinks[i].className = subtablinks[i].className.replace(" active", "");
        }
        document.getElementById(subTabName).style.display = "block";  
        evt.currentTarget.className += " active";
    }
    
    // Open the first main tab by default
    document.querySelector(".tab button").click();
</script>
</body>
</html>
