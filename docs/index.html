<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Linking Tool Preliminary Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito Sans', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f4f8; /* Lighter background color */
            color: #333; /* Text color */
        }
        h2 {
            text-align: center;
            color: #007bff; /* Primary color for headings */
        }
        .tab {
            display: flex;
            justify-content: top;
            background-color: #d0e7f9; /* Light blue background */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
        }
        .tab button {
            background-color: inherit;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 16px 24px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
            border-radius: 5px;
            margin: 0 5px;
            color: #333; /* Dark text color */
        }
        .tab button:hover {
            background-color: #a4d4f4; /* Lighter blue on hover */
            transform: translateY(-2px); /* Lift effect on hover */
        }
        .tab button.active {
            background-color: #007bff; /* Darker blue for active tab */
            color: #ffffff; /* White text for active tab */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .tabcontent {
            display: none;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 80%; /* Adjusted all images to 70% width */
            height: auto;
            border-radius: 5px;
            border: none; /* Removed borders */
        }
        .subtab {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }
        .subtab button {
            padding: 10px 15px;
            font-size: 15px;
            border-radius: 5px;
            margin: 0 5px;
            background-color: #e0e0e0; /* Light gray for subtab buttons */
            transition: background-color 0.3s, transform 0.2s;
        }
        .subtab button:hover {
            background-color: #d5d5d5; /* Darker gray on hover */
            transform: translateY(-2px); /* Lift effect on hover */
        }
        .side-by-side {
            display: flex;
            justify-content: space-around; /* Space between images */
            margin-top: 20px;
        }
        .side-by-side img {
            max-width: 60%; /* Maintain 70% width for side-by-side images */
        }
    </style>
</head>
<body>

<h2>Linking Tool</h2>
<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Overview')">Grid Plots</button> <!-- New tab for landing page -->
    <button class="tablinks" onclick="openTab(event, 'Resources')">Resources</button>
    <button class="tablinks" onclick="openTab(event, 'ResourceTimeseries')">Resource Timeseries</button>
    <button class="tablinks" onclick="openTab(event, 'AboutRegion')">About the Region</button>
    <button class="tablinks" onclick="openTab(event, 'ExclusionInclusion')">Exclusion/Inclusion(s)</button>
    <button class="tablinks" onclick="openTab(event, 'Assessments')">Assessments</button> <!-- New Tab -->
</div>

<!-- Grid Plots Tab (Landing Page) -->
<div id="GridPlots" class="tabcontent">
    <h4>Grid Plots</h4>
    <iframe src="grid_plots.html" width="100%" height="500px" style="border: none;"></iframe>
</div>

<!-- Resources Tab -->
<div id="Resources" class="tabcontent">
    <img src="BC_ExistingVSTool_sites.png" alt="BC Resources">
</div>

<!-- Resource Timeseries Tab -->
<div id="ResourceTimeseries" class="tabcontent">
    <div class="subtab">
        <button class="subtablinks" onclick="openSubTab(event, 'SolarTimeseries')">Solar Timeseries</button>
        <button class="subtablinks" onclick="openSubTab(event, 'WindTimeseries')">Wind Timeseries</button>
    </div>
    
    <div id="SolarTimeseries" class="subtabcontent">
        <h4>Top Sites' Timeseries - Solar</h4>
        <iframe src="Timeseries_top_sites_solar.html" width="100%" height="500px" style="border: none;"></iframe> <!-- Adjusted scale -->
    </div>

    <div id="WindTimeseries" class="subtabcontent">
        <h4>Top Sites' Timeseries - Wind</h4>
        <iframe src="Timeseries_top_sites_wind.html" width="100%" height="500px" style="border: none;"></iframe> <!-- Adjusted scale -->
    </div>
</div>

<!-- Assessments Tab -->
<div id="Assessments" class="tabcontent">
    <div class="subtab">
        <button class="subtablinks" onclick="openSubTab(event, 'SolarAssessments')">Solar Assessments</button>
        <button class="subtablinks" onclick="openSubTab(event, 'WindAssessments')">Wind Assessments</button>
    </div>

    <div id="SolarAssessments" class="subtabcontent">
        <h4>Assessments for Solar</h4>
        <div class="side-by-side">
            <img src="CF_mean of Potential solar Plants.png" alt="CF Mean of Potential Solar Plants" style="max-width: 40%; height: auto;">
            <img src="Land Availability for Potential solar Plants.png" alt="Land Availability for Potential Solar Plants" style="max-width: 40%; height: auto;">
        </div>
    </div>

    <div id="WindAssessments" class="subtabcontent">
        <h4>Assessments for Wind</h4>
        <div class="side-by-side">
            <img src="CF_mean of Potential wind Plants.png" alt="CF Mean of Potential Wind Plants" style="max-width: 40%; height: auto;">
            <img src="Land Availability for Potential wind Plants.png" alt="Land Availability for Potential Wind Plants" style="max-width: 40%; height: auto;">
        </div>
    </div>
</div>

<!-- About Region Tab -->
<div id="AboutRegion" class="tabcontent">
    <div class="subtab">
        <button class="subtablinks" onclick="openSubTab(event, 'BC_Boundaries')">BC Boundaries</button>
        <button class="subtablinks" onclick="openSubTab(event, 'Grid_Nodes')">Grid Nodes</button>
    </div>
    
    <div id="BC_Boundaries" class="subtabcontent">
        <h4>BC Boundaries</h4>
        <img src="BC_gadm_regions.png" alt="BC Boundaries"style="max-width: 60%; height: auto;">
    </div>
    
    <div id="Grid_Nodes" class="subtabcontent">
        <h4>Grid Nodes</h4>
        <img src="BC_Transmission.png" alt="BC Transmission"style="max-width: 60%; height: auto;">
    </div>
</div>

<!-- Exclusion/Inclusion Tab -->
<div id="ExclusionInclusion" class="tabcontent">
    <div class="subtab">
        <button class="subtablinks" onclick="openSubTab(event, 'Exclusion_Lands')">Conservation Protected Lands</button>
        <button class="subtablinks" onclick="openSubTab(event, 'GAEZ')">GAEZ Raster Plots</button>
    </div>
    
    <div id="Exclusion_Lands" class="subtabcontent">
        <h4>Conservation Protected Lands</h4>
        <img src="Conservation_Protected_Lands.png" alt="Conservation Protected Lands"style="max-width: 60%; height: auto;">
    </div>
    
    <div id="GAEZ" class="subtabcontent">
        <h4>GAEZ Raster Plots</h4>
        <div class="side-by-side">
            <img src="GAEZ_Potential_solar.png" alt="GAEZ Potential Solar" style="max-width: 45%; height: auto;">
            <img src="GAEZ_Potential_wind.png" alt="GAEZ Potential Wind" style="max-width: 45%; height: auto;">
        </div>
    </div>
</div>

<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";  
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";  
        evt.currentTarget.className += " active";  
    }

    function openSubTab(evt, subTabName) {
        var i, subtabcontent, subtablinks;
        subtabcontent = document.getElementsByClassName("subtabcontent");
        for (i = 0; i < subtabcontent.length; i++) {
            subtabcontent[i].style.display = "none";  
        }
        subtablinks = document.getElementsByClassName("subtablinks");
        for (i = 0; i < subtablinks.length; i++) {
            subtablinks[i].className = subtablinks[i].className.replace(" active", "");
        }
        document.getElementById(subTabName).style.display = "block";  
        evt.currentTarget.className += " active";  
    }

    // Set default tab to be open
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelector(".tablinks").click();
    });
</script>

</body>
</html>
