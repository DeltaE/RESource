<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linking Tool Preliminary Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito Sans', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .tab {
            display: flex;
            justify-content: center;
            background-color: #d0e7f9; /* Light blue background */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .tab button {
            background-color: inherit;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 20px;
            font-size: 17px;
            transition: background-color 0.3s;
            border-radius: 5px;
            margin: 0 5px;
            color: #333; /* Dark text color */
        }
        .tab button:hover {
            background-color: #a4d4f4; /* Lighter blue on hover */
        }
        .tab button.active {
            background-color: #007bff; /* Darker blue for active tab */
            color: #ffffff; /* White text for active tab */
        }
        .tabcontent {
            display: none;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 90%; /* Adjusted to reduce image sizes */
            height: auto;
            border-radius: 5px;
        }
        .subtab {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }
        .subtab button {
            padding: 10px 15px;
            font-size: 15px;
            border-radius: 5px;
            margin: 0 5px;
            background-color: #e0e0e0; /* Light gray for subtab buttons */
        }
        .subtab button:hover {
            background-color: #d5d5d5; /* Darker gray on hover */
        }
    </style>
</head>
<body>

<h2>Linking Tool</h2>
<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Resources')">Resources</button>
    <button class="tablinks" onclick="openTab(event, 'ResourceTimeseries')">Resource Timeseries</button>
    <button class="tablinks" onclick="openTab(event, 'AboutRegion')">About the Region</button>
    <button class="tablinks" onclick="openTab(event, 'ExclusionInclusion')">Exclusion/Inclusion(s)</button>
</div>

<!-- Resources Tab -->
<div id="Resources" class="tabcontent">
    <h3>Resources</h3>
    <img src="BC_ExistingVSTool_sites.png" alt="BC Resources">
</div>

<!-- Resource Timeseries Tab -->
<div id="ResourceTimeseries" class="tabcontent">
    <h3>Resource Timeseries</h3>
    <div class="subtab">
        <button class="subtablinks" onclick="openSubTab(event, 'SolarTimeseries')">Solar Timeseries</button>
        <button class="subtablinks" onclick="openSubTab(event, 'WindTimeseries')">Wind Timeseries</button>
    </div>
    
    <div id="SolarTimeseries" class="subtabcontent">
        <h4>Top Sites' Timeseries - Solar</h4>
        <iframe src="Timeseries_top_sites_solar.html" width="100%" height="400px" style="border: none;"></iframe> <!-- Reduced height -->
    </div>

    <div id="WindTimeseries" class="subtabcontent">
        <h4>Top Sites' Timeseries - Wind</h4>
        <iframe src="Timeseries_top_sites_wind.html" width="100%" height="400px" style="border: none;"></iframe> <!-- Reduced height -->
    </div>
</div>

<!-- About Region Tab -->
<div id="AboutRegion" class="tabcontent">
    <h3>About the Region</h3>
    <div class="subtab">
        <button class="subtablinks" onclick="openSubTab(event, 'BC_Boundaries')">BC Boundaries</button>
        <button class="subtablinks" onclick="openSubTab(event, 'Grid_Nodes')">Grid Nodes</button>
    </div>
    
    <div id="BC_Boundaries" class="subtabcontent">
        <h4>BC Boundaries</h4>
        <img src="BC_gadm_regions.png" alt="BC Boundaries">
    </div>
    
    <div id="Grid_Nodes" class="subtabcontent">
        <h4>Grid Nodes</h4>
        <img src="BC_Transmission.png" alt="BC Transmission">
    </div>
</div>

<!-- Exclusion/Inclusion Tab -->
<div id="ExclusionInclusion" class="tabcontent">
    <h3>Exclusion/Inclusion(s)</h3>
    <div class="subtab">
        <button class="subtablinks" onclick="openSubTab(event, 'Exclusion_Lands')">Conservation Protected Lands</button>
        <button class="subtablinks" onclick="openSubTab(event, 'GAEZ')">GAEZ Raster Plots</button>
    </div>
    
    <div id="Exclusion_Lands" class="subtabcontent">
        <h4>Conservation Protected Lands</h4>
        <img src="Conservation_Protected_Lands.png" alt="Conservation Protected Lands">
    </div>
    
    <div id="GAEZ" class="subtabcontent">
        <h4>GAEZ Raster Plots</h4>
        <img src="GAEZ_raster_plots/BC/BC_exclusion_2017_raster.png" alt="BC Exclusion 2017 Raster">
        <img src="GAEZ_raster_plots/BC/BC_faocmb_2010_raster.png" alt="BC FAOCMB 2010 Raster">
        <img src="GAEZ_raster_plots/BC/BC_slpmed05_raster.png" alt="BC SLP Med 05 Raster">
    </div>
</div>

<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;

        // Hide all tab contents
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }

        // Remove the "active" class from all buttons
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        // Show the selected tab content and mark the button as active
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    function openSubTab(evt, subTabName) {
        var i, subtabcontent, subtablinks;

        // Hide all subtab contents
        subtabcontent = document.getElementsByClassName("subtabcontent");
        for (i = 0; i < subtabcontent.length; i++) {
            subtabcontent[i].style.display = "none";
        }

        // Remove the "active" class from all subtab buttons
        subtablinks = document.getElementsByClassName("subtablinks");
        for (i = 0; i < subtablinks.length; i++) {
            subtablinks[i].className = subtablinks[i].className.replace(" active", "");
        }

        // Show the selected subtab content and mark the button as active
        document.getElementById(subTabName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    // Set default tab
    document.querySelector('.tab button').click();
</script>

</body>
</html>
