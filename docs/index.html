<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linking Tool Prelim-results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .tab {
            overflow: hidden;
            background-color: #f1f1f1;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
        }
        .tabcontent {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
</head>
<body>

<h2>Dashboard</h2>
<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Page1')">Solar Timeseries</button>
    <button class="tablinks" onclick="openTab(event, 'Page2')">Wind Timeseries</button>
    <button class="tablinks" onclick="openTab(event, 'Page3')">Demand Profile BC</button>
    <button class="tablinks" onclick="openTab(event, 'Page4')">BC Sectoral Demand Projection</button>
</div>

<!-- Tab content -->
<div id="Page1" class="tabcontent">
    <h3>Top Sites' Timeseries - Solar</h3>
    <iframe src="Timeseries_top_sites_solar.html" width="100%" height="600px"></iframe>
</div>

<div id="Page2" class="tabcontent">
    <h3>Top Sites' Timeseries - Wind</h3>
    <iframe src="Timeseries_top_sites_wind.html" width="100%" height="600px"></iframe>
</div>

<div id="Page3" class="tabcontent">
    <h3>Demand Profile BC (2021)</h3>
    <iframe src="Demand_profile_BC_2021.html" width="100%" height="600px"></iframe>
</div>

<div id="Page4" class="tabcontent">
    <h3>BC Sectoral Demand Projection (Current Measures)</h3>
    <iframe src="BC_sectoral_elec_end_use_demand_Current Measures.html" width="100%" height="600px"></iframe>
</div>

<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;

        // Hide all tab contents
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }

        // Remove the "active" class from all buttons
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        // Show the selected tab content and mark the button as active
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    // Set default tab
    document.querySelector('.tab button').click();
</script>

</body>
</html>
