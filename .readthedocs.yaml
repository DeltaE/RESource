
# Required
version: 2

# Set the OS, Python version, and other tools you might need
build:
  os: ubuntu-24.04
  tools:
    python: "3.13"
  jobs:
    post_install:
      - pip install --no-deps -e .

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - doc
      
# Build documentation in the "docs/" directory with Sphinx
sphinx:
   configuration: docs/source/conf.py
   